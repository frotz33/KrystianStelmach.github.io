<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="shop">
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Samsung-photo.png"
          alt="Samsung-photo"
          width="210"
          height="210"
        />
        <!-- layout shift  -->
        <!-- h2 h3 -->
        <h2 class="shop__name">Smartphone Samsung</h2>
        <p class="shop__price">4899zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Lens-photo.png"
          alt="Lens-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">Obiektyw 35mm</h2>
        <p class="shop__price">1800zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Gimbal-photo.png"
          alt="Gimbal-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">GL IDECAM HD - 2000</h2>
        <p class="shop__price">1450zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Sennheise-photo.png"
          alt="Sennheise-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">SENNHEISE mikrofony</h2>
        <p class="shop__price">2579zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Logi-photo.png"
          alt="Logi-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">Myszka logi tech 75C</h2>
        <p class="shop__price">350zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Lumix-phptp.png"
          alt="Lumix-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">Aparat Lumix GH5</h2>
        <p class="shop__price">4899zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Smartwatch-photo.png"
          alt="Smartwatch-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name shop__name--gray">Smartwatch Sanszong</h2>
        <p class="shop__price">200zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Headphones-photo.png"
          alt="Headphones-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">Słuchawki bezprzewodowe</h2>
        <p class="shop__price">4899zł</p>
      </div>
      <div class="shop__product">
        <img
          class="shop__photo"
          src="img/Sony-photo.png"
          alt="Sony-photo"
          width="210"
          height="210"
        />
        <h2 class="shop__name">Aparat Lumix GH5</h2>
        <p class="shop__price">4899zł</p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
